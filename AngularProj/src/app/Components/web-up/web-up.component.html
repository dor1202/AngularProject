<!-- Search -->
<div id="searchDiv">
    <button id="homeBtn" pButton type="button" icon="pi pi-home" label="Home Page"
        (click)="returnToRandomSearch()"></button>
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText id="searchInp" [(ngModel)]="inpValue" />
    </span>
    <button pInputText placeholder="Search" (click)="searchFunc()">Search</button>
</div>
<!-- Image gallery -->
<div class="gallery">
    <div>
        <ng-container *ngFor="let item of unspleshData">
            <img [id]="item.alt_description" (click)="checkMessage(item)" [src]="item.links.download" />
        </ng-container>
    </div>
    <div id="btnDiv">
        <button pButton type="button" label="Next page" (click)="nextPage()"></button>
    </div>
</div>
<!-- Add image dialog -->
<p-dialog [modal]="true" [draggable]="false" [resizable]="false" header="Check" [(visible)]="addImageDialog"
    [style]="{width: '50vw'}" [baseZIndex]="10000">
    <p>Are you sure you want to add "{{picName}}" to your library?</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="submitImage()" label="Ok" styleClass="p-button-text"></p-button>
        <p-button icon="pi pi-times" (click)="addImageDialog=false" label="Canel" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
